<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <style>
  /*속성 순서 상관 없이 기재.*/
    /*li {border: 1px red solid;}*/
    /*각각의 li에 style 변형*/
    /*두 li를 여백을 주고 싶을때 :margin 태그사이의 간격*/
    #selected {border: 1px red solid; padding:30px; margin:50px;}
    #extra {border: 1px blue solid;}
  </style>
</head>
<body>
  <ul>
    <li>HTML</li>
    <!-- id 는 예약어이다. #도 예약어이다. -->
    <li id="selected">CSS</li>
    <li id="extra">JAVASCRIPT</li>
  </ul>
</body>
</html>
